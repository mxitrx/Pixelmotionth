<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - ระบบเช่าอุปกรณ์</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a2c3b8b2e3.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-[Sarabun]">
  <!-- หน้าล็อกอิน -->
  <div id="auth-screen" class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-sm">
      <h2 class="text-2xl font-bold text-center mb-6">เข้าสู่ระบบผู้ดูแล</h2>
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm mb-1">ชื่อผู้ใช้</label>
          <input id="admin-username" type="text" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500" required />
        </div>
        <div>
          <label class="block text-sm mb-1">รหัสผ่าน</label>
          <input id="admin-password" type="password" class="w-full px-3 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500" required />
        </div>
        <button class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded">เข้าสู่ระบบ</button>
      </form>
      <p id="auth-error" class="text-red-400 text-center mt-4 hidden">ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง!</p>
    </div>
  </div>

  <!-- หน้าหลังบ้าน -->
  <div id="admin-panel" class="hidden p-6 max-w-6xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-orange-400">ระบบจัดการเช่าอุปกรณ์</h1>
      <button id="logout-btn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 flex items-center gap-2">
        <i class="fas fa-sign-out-alt"></i> ออกจากระบบ
      </button>
    </div>

    <!-- เมนูแท็บ -->
    <div class="flex flex-wrap gap-2 mb-6">
      <button class="tab-btn active" data-tab="equipment">อุปกรณ์</button>
      <button class="tab-btn" data-tab="logs">ประวัติการเช่า</button>
      <button class="tab-btn" data-tab="renter-list">รายชื่อผู้เช่า</button>
    </div>

    <!-- เนื้อหาแท็บ: อุปกรณ์ -->
    <div id="tab-equipment" class="tab-content">
      <h2 class="text-xl font-semibold mb-4">จัดการอุปกรณ์</h2>
      <div class="grid md:grid-cols-2 gap-8">
        <form id="addEquipmentForm" class="space-y-3 bg-gray-800 p-4 rounded">
          <h3 class="font-medium text-orange-400">เพิ่มอุปกรณ์ใหม่</h3>
          <input name="name" placeholder="ชื่ออุปกรณ์" class="form-input" required />
          <input name="price" placeholder="ราคาเช่าต่อวัน (บาท)" type="number" min="0" class="form-input" required />
          <textarea name="desc" placeholder="คำอธิบาย" rows="3" class="form-input"></textarea>
          <input name="imageUrl" placeholder="URL รูปภาพ (ถ้ามี)" class="form-input" />
          <button class="w-full bg-orange-500 hover:bg-orange-600 py-2 rounded text-white">เพิ่มอุปกรณ์</button>
        </form>

        <form id="deleteEquipmentForm" class="space-y-3 bg-gray-800 p-4 rounded">
          <h3 class="font-medium text-orange-400">ลบอุปกรณ์</h3>
          <select id="equipmentDeleteSelect" name="name" class="form-input" required></select>
          <button class="w-full bg-red-500 hover:bg-red-600 py-2 rounded text-white">ลบอุปกรณ์</button>
        </form>
      </div>
    </div>

    <!-- เนื้อหาแท็บ: ประวัติการเช่า -->
    <div id="tab-logs" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">ประวัติการเช่าทั้งหมด</h2>
      <div class="overflow-x-auto bg-gray-800 rounded-lg">
        <table class="min-w-full">
          <thead class="bg-gray-700 text-gray-300 text-xs uppercase">
            <tr>
              <th class="px-3 py-2">เวลา</th>
              <th class="px-3 py-2">ผู้เช่า</th>
              <th class="px-3 py-2">อุปกรณ์</th>
              <th class="px-3 py-2">ช่วงเวลา</th>
              <th class="px-3 py-2">ยอดรวม</th>
              <th class="px-3 py-2">สถานะ</th>
              <th class="px-3 py-2">จัดการ</th>
            </tr>
          </thead>
          <tbody id="adminTableBody"></tbody>
        </table>
      </div>
    </div>

    <!-- เนื้อหาแท็บ: รายชื่อผู้เช่า -->
    <div id="tab-renter-list" class="tab-content hidden">
      <h2 class="text-xl font-semibold mb-4">รายชื่อผู้เช่าทั้งหมด</h2>
      <div class="overflow-x-auto bg-gray-800 rounded-lg">
        <table class="min-w-full">
          <thead class="bg-gray-700 text-gray-300 text-xs uppercase">
            <tr>
              <th class="px-3 py-2">ชื่อผู้เช่า</th>
              <th class="px-3 py-2">เบอร์โทร</th>
              <th class="px-3 py-2">จำนวนครั้งที่เช่า</th>
              <th class="px-3 py-2">ยอดรวมทั้งหมด (บาท)</th>
            </tr>
          </thead>
          <tbody id="renterTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // ---------------- CONFIG ----------------
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwXzRrdY5kqTXW6_EI1z5_ioVOdE7GqIXl0UOjqoWoEgT9t98c0bsaew2auc9tp9D0/exec";
    const ADMIN_USERNAME = "mxitrx";
    const ADMIN_PASSWORD = "mxitrx";
    // ----------------------------------------

    const loginForm = document.getElementById("loginForm");
    const authScreen = document.getElementById("auth-screen");
    const adminPanel = document.getElementById("admin-panel");
    const logoutBtn = document.getElementById("logout-btn");
    const authError = document.getElementById("auth-error");

    const addEquipmentForm = document.getElementById("addEquipmentForm");
    const deleteEquipmentForm = document.getElementById("deleteEquipmentForm");
    const equipmentDeleteSelect = document.getElementById("equipmentDeleteSelect");
    const adminTableBody = document.getElementById("adminTableBody");
    const renterTableBody = document.getElementById("renterTableBody");

    // ---------------- Login ----------------
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const username = document.getElementById("admin-username").value;
      const password = document.getElementById("admin-password").value;
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        authScreen.classList.add("hidden");
        adminPanel.classList.remove("hidden");
        initializeApp();
      } else {
        authError.classList.remove("hidden");
      }
    });

    logoutBtn.addEventListener("click", () => {
      adminPanel.classList.add("hidden");
      authScreen.classList.remove("hidden");
    });

    // ---------------- Tabs ----------------
    document.querySelectorAll(".tab-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active", "bg-orange-600"));
        document.querySelectorAll(".tab-content").forEach(c => c.classList.add("hidden"));
        btn.classList.add("active", "bg-orange-600");
        document.getElementById(`tab-${btn.dataset.tab}`).classList.remove("hidden");
      });
    });

    // ---------------- ฟอร์มจัดการอุปกรณ์ ----------------
    addEquipmentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(addEquipmentForm);
      formData.append("action", "addEquipment");
      formData.append("username", ADMIN_USERNAME);
      formData.append("password", ADMIN_PASSWORD);
      const res = await fetch(SCRIPT_URL, { method: "POST", body: formData });
      const data = await res.json();
      alert(data.message || "เพิ่มอุปกรณ์สำเร็จ");
      addEquipmentForm.reset();
      populateDeleteEquipmentDropdown();
    });

    deleteEquipmentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(deleteEquipmentForm);
      formData.append("action", "deleteEquipment");
      formData.append("username", ADMIN_USERNAME);
      formData.append("password", ADMIN_PASSWORD);
      const res = await fetch(SCRIPT_URL, { method: "POST", body: formData });
      const data = await res.json();
      alert(data.message || "ลบอุปกรณ์สำเร็จ");
      populateDeleteEquipmentDropdown();
    });

    // ---------------- ดึงข้อมูลทั้งหมด ----------------
    async function fetchAdminLogs() {
      adminTableBody.innerHTML = "<tr><td colspan='7' class='p-4 text-center text-gray-400'>กำลังโหลด...</td></tr>";
      const res = await fetch(`${SCRIPT_URL}?action=getLogs`);
      const data = await res.json();
      adminTableBody.innerHTML = "";

      const renterStats = {};

      data.forEach((row, i) => {
        const [ts, renter, address, phone, equipment, start, end, status, eventId, total, slip] = row;
        const dateStr = new Date(ts).toLocaleString("th-TH");
        const btn =
          status === "เช่าอยู่"
            ? `<button data-id="${eventId}" class="end-btn text-yellow-400 hover:text-yellow-300">สิ้นสุด</button>`
            : `<button data-id="${eventId}" class="del-btn text-red-400 hover:text-red-300">ลบ</button>`;

        adminTableBody.innerHTML += `
          <tr class="border-b border-gray-700 text-sm">
            <td class="px-3 py-2">${dateStr}</td>
            <td class="px-3 py-2">${renter}<br><span class="text-xs text-gray-400">โทร: ${phone}</span><br><span class="text-xs">${address}</span></td>
            <td class="px-3 py-2">${equipment}</td>
            <td class="px-3 py-2">${new Date(start).toLocaleDateString()} - ${new Date(end).toLocaleDateString()}</td>
            <td class="px-3 py-2 text-right">${parseFloat(total || 0).toFixed(2)}</td>
            <td class="px-3 py-2">${status}</td>
            <td class="px-3 py-2">${btn}</td>
          </tr>`;

        // เก็บสถิติผู้เช่า
        if (!renterStats[renter]) renterStats[renter] = { phone, total: 0, count: 0 };
        renterStats[renter].total += parseFloat(total || 0);
        renterStats[renter].count++;
      });

      // สร้างตารางผู้เช่า
      renterTableBody.innerHTML = "";
      Object.entries(renterStats).forEach(([name, info]) => {
        renterTableBody.innerHTML += `
          <tr class="border-b border-gray-700 text-sm">
            <td class="px-3 py-2">${name}</td>
            <td class="px-3 py-2">${info.phone}</td>
            <td class="px-3 py-2 text-center">${info.count}</td>
            <td class="px-3 py-2 text-right">${info.total.toFixed(2)}</td>
          </tr>`;
      });
    }

    // ---------------- ปุ่มในตาราง ----------------
    adminTableBody.addEventListener("click", async (e) => {
      const target = e.target;
      const id = target.dataset.id;
      if (target.classList.contains("end-btn")) {
        if (confirm("ยืนยันสิ้นสุดการเช่านี้หรือไม่?")) {
          const formData = new FormData();
          formData.append("action", "endRental");
          formData.append("eventId", id);
          formData.append("username", ADMIN_USERNAME);
          formData.append("password", ADMIN_PASSWORD);
          await fetch(SCRIPT_URL, { method: "POST", body: formData });
          fetchAdminLogs();
        }
      }
      if (target.classList.contains("del-btn")) {
        if (confirm("ต้องการลบรายการนี้หรือไม่?")) {
          const formData = new FormData();
          formData.append("action", "deleteLog");
          formData.append("eventId", id);
          formData.append("username", ADMIN_USERNAME);
          formData.append("password", ADMIN_PASSWORD);
          await fetch(SCRIPT_URL, { method: "POST", body: formData });
          fetchAdminLogs();
        }
      }
    });

    async function populateDeleteEquipmentDropdown() {
      const res = await fetch(`${SCRIPT_URL}?action=getEquipment`);
      const data = await res.json();
      equipmentDeleteSelect.innerHTML = data.map(e => `<option value="${e.name}">${e.name}</option>`).join("");
    }

    async function initializeApp() {
      await populateDeleteEquipmentDropdown();
      await fetchAdminLogs();
    }
  </script>

  <style>
    .form-input { width: 100%; padding: .5rem; border-radius: .375rem; background-color: #374151; border: 1px solid #4b5563; color: #e5e7eb; }
    .tab-btn { background: #374151; color: #e5e7eb; padding: .5rem 1rem; border-radius: .375rem; font-weight: 500; cursor: pointer; }
    .tab-btn.active { background: #ea580c; color: white; }
  </style>
  
<!-- Loading Screen -->
<div id="page-loader" class="modal-overlay active" style="background:rgba(17,24,39,0.95)">
  <div class="loader"></div>
</div>

<script>
  // ซ่อน loading เมื่อโหลดข้อมูลเสร็จ
  window.addEventListener("load", () => {
    const loader = document.getElementById("page-loader");
    setTimeout(() => loader.classList.remove("active"), 800);
  });
</script>

</body>
</html>
